<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
   <script src="script.js"></script>
  </head>

  
  <body>
    <div class="container border rounded-lg shadow py-5">
      <h1 class="text-center">Task Planner</h1>

      <div class="row my-3 spacing">
        
        <!-- First name and Last name input -->
        
        <div class="col">
          <label for="firstName" class="form-label">First name: </label>
          <input type="text" class="form-control shadow" id="firstName">
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last name: </label>
          <input type="text" class="form-control shadow" id="lastName">
        </div>
      </div>
      <!-- Task input -->
      
      <div class="row my-3 spacing">
        <div class="col">
          <label for="tasks" class="form-label">Tasks: </label>
          <form class="form-inline">
            <div class="form-group task-bar">
              <input type="text" class="form-control shadow" id="tasks">
            </div>
            <!-- Add more than one task for a person? -->
            <button type="button" class="btn btn-secondary btn-outline-light add-button custom-shadow mx-2">+</button>
            <!-- If additional task added, then create new task bar and move add button down -->
          </form>
        </div>
      </div>
      
      <!-- Date input -->
      
      <div class="row my-3 spacing">
        <div class="col-4">
          <label for="start" class="form-label">Due date:</label><br>
          <input type="date" class="border-0 p-2" id="start" name="trip-start" value="yyyy-mm-dd" min="1900-01-01" max="2099-12-31">
        </div>
        
        <!-- Assignment input -->
        <div class="col-4">
          <label for="assignedTo" class="form-label">Assigned To: </label>
          <input type="text" class="form-control shadow" id="assignedTo">
        </div>
        
        <!-- Email input -->
        <div class="col-4">
          <label for="emailInput" class="form-label">Email: </label>
          <input type="email" class="form-control shadow" id="emailInput">
        </div>
      </div>

      <!---------------- Submit Button ----------->
      <div class="row my-3 spacing">
        <div class="col">
      <input class="btn btn-outline-dark" id="button" style="width:100px" type="submit" value="Submit">
        </div>  
      </div>

      <!------------ To DO list -------------->
      <h3 class="mt-5 mb-3 text-center">To Do List</h3>
      
      <div class="container-fluid mx-auto row">
        <div class="col">
          <div class="card shadow">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="card">
                  <div class="card-body bg-success">
                    <h5 class="card-title">Person</h5>
                    <p class="card-text">Task 1</p>
                    <p class="card-text">Due Date</p>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="card">
                  <div class="card-body bg-success">
                    <h5 class="card-title">Person</h5>
                    <p class="card-text">Task 2</p>
                    <p class="card-text">Due Date</p>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="card">
                  <div class="card-body bg-warning">
                    <h5 class="card-title">Person</h5>  
                    <p class="card-text">Task 3</p>
                    <p class="card-text">Due Date</p>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="card">
                  <div class="card-body bg-warning">
                    <h5 class="card-title">Person</h5>
                    <p class="card-text">Task 4</p>
                    <p class="card-text">Due Date</p>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="card">
                  <div class="card-body bg-danger">
                    <h5 class="card-title">Person</h5>
                    <p class="card-text">Task 5</p>
                    <p class="card-text">Due Date</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!------- Footer Buttons ----->
      <div class="row spacing">
        <div class="col-3">
          <button type="button" class="btn btn-outline-dark" style="width:110px">Task<br>Complete</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-outline-dark" style="width:110px">Task<br>In-progress</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-outline-dark" style="width:110px">Task<br>Reset</button>
        </div>
        <!-- Color Key -->
        <div class="col-3" id="key">
          <div class="row">
            <div class="col-9">
              <p>Complete</p>
            </div>
            <div class="col-2">
              <div class="box green bg-success"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-9">
              <p>In-progress</p>
            </div>
            <div class="col-2">
              <div class="box yellow bg-warning"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-9">
              <p>Incomplete</p>
            </div>
            <div class="col-2">
              <div class="box red bg-danger"></div>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </body>
  
</html>
